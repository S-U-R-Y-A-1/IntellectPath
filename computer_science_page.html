<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Science Substreams</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-image: url('bg.jpg');
        }
        h1 {
            text-align: center;
            color: #e0e0e0;
        }
        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        li {
            margin: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 0 0 45%; /* Adjust the flex value based on your preference */
            position: relative;
        }
        li:hover {
            background-color: #e0e0e0;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .tooltip {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            display: none;
            z-index: 1;
        }
        li:hover .tooltip {
            display: block;
        }
    </style>
</head>
<body>

    <h1>Choose Computer Science Substreams</h1>

    <ul>
        <li><label><input type="checkbox" value="Artificial Intelligence"> Artificial Intelligence <span class="tooltip">Focuses on creating intelligent agents capable of mimicking human cognitive functions, such as problem-solving, learning, and decision-making.</span>
        </label></li>

    <button onclick="showSelectedSubstreams()">Submit</button>

    <script>
        function showSelectedSubstreams() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            const selectedSubstreams = Array.from(checkboxes).map(checkbox => checkbox.value);

            if (selectedSubstreams.length > 0) {
                alert('You selected: ' + selectedSubstreams.join(', '));
                // You can replace the alert with your desired action.
            } else {
                alert('Please select at least one substream.');
            }
        }
    </script>

</body>
</html>
